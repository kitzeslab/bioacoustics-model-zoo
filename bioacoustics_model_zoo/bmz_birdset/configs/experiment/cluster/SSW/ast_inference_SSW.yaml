# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: /inference/SSW_inf.yaml
  - override /module: multilabel.yaml
  - override /module/network: ast.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: inference_default.yaml
  - override /paths: cluster.yaml
  - override /hydra: cluster.yaml

#override for inference
# datamodule:
#   _target_: birdset.datamodule.inference_datamodule.InferenceDataModule

tags: ["SSW", "ast", "multilabel", "inference"]
seed: 2

test: True

logger:
  wandb:
    tags: ${tags}
    group: "SSW_inference_ast_xcl_seed2"
    mode: online
    #version: pretraineatxcm_2 #to resume train run # needs to be tested

module:
  network:
    torch_compile: False
    model:
      local_checkpoint: null #TODO: Add the path to the XCL pretraining checkpoint here.
      #local_checkpoint : /mnt/work/bird2vec/birdset_logs/train/runs/XCM/ast/22024-04-15_111606/callback_checkpoints/last.ckpt
      local_checkpoint: /mnt/work/bird2vec/birdset_logs/train/runs/XCL/ast/22024-05-06_173427_seed2/callback_checkpoints/checkpoint-06.ckpt
      pretrain_info:
        hf_path: DBD-research-group/BirdSet
        hf_name: SSW
        hf_pretrain_name: XCL

trainer:
  min_epochs: 1
  max_epochs: 1

datamodule:
  transforms:
    preprocessing:
      resizer:
        target_width: 1_024

  loaders:
    test:
      batch_size: 64
      num_workers: 24
      shuffle: False

