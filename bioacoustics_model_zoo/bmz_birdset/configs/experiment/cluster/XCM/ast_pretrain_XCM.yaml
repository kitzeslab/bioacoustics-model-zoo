# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: XCM.yaml
  - override /module: multilabel.yaml
  - override /module/network: ast.yaml
  - override /callbacks: cluster.yaml 
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: cluster.yaml
  - override /hydra: cluster.yaml

tags: ["pretrain_xencanto_m", "ast", "multilabel", "5event"]
seed: 2
train: True
test: False

logger:
  wandb:
    tags: ${tags}
    group: "pretrain_ast_XCM"
    mode: online
    version: pretrain_ast_${start_time} #to resume train run # needs to be tested

module:
  optimizer:
    lr: 1e-5
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    torch_compile: False

trainer:
  min_epochs: 1
  max_epochs: 12

datamodule:
  dataset:
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: null
    eventlimit: null
  transforms:
    preprocessing:
      resizer:
        target_width: 1_024


  loaders:
    train:
      batch_size: 14
      shuffle: True
      num_workers: 16
      drop_last: True
      prefetch_factor: 2

    valid:
      batch_size: 20
      num_workers: 16
      shuffle: False
    
    test:
      batch_size: 20
      num_workers: 16
      shuffle: False

  mapper: 
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5
